<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script>
			$(document).ready(function(){
				// 스타일을 변경합니다.
				//메소드 chaining: 아래와 같이 메소드를 연결하는 것
				$('#box').css({
					width: 100,
					height: 100,
					background: 'red'
				}).animate({
					width: 300,
					opacity: 0.5
				}, 500);
			})
		</script>
	</head>
	
	<body>
		<div id="box"></div>
	</body>
</html>
