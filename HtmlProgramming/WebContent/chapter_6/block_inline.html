<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			span{
				display: inline-block;
				border: 1px solid black;
				width: 100px;
				height: 100px;
				margin: 10px;
				
				/* 인라인은 width height 지정 해줄 수 없음 */
				/* margin은 왼쪽 오른쪽만 먹음! */
			}
			div{
				border: 1px solid black;
				width: 100px;
				height: 100px;
				margin: 10px;
			}
		</style>
	</head>
	
	<body>
		<span>더미 객체</span>
		<span>더미 객체</span>
		<div>대상 객체</div>
	</body>
</html>
