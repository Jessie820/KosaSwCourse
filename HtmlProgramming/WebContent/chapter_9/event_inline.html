<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function eventHandler(){
				alert("btn1 이벤트 처리");
				console.log(window.event);
				/* 이벤트의 종류를 알고 싶다면 event라는 변수를 사용할 수 있다 */
				/* 아니면 eventHandler(event)이렇게 event를 매개변수를 넣고 event 객체를 받을 수도 있음*/
				console.log("------------------------");
				console.log(event.clientX);
				console.log(event.clientY);
			}
			
		window.onload = function(){
			var btn2 = document.querySelector("#btn2");
			btn2.onclick = function() {
				alert("btn2 이벤트 처리");
			};
			
			var btn3 = document.querySelector("#btn3");
			btn3.addEventListener("click", function() {
				alert("btn3 이벤트 처리");
			});
			/* 이벤트 리스너를 등록하겠다 */
			
			};
		</script>
		<!-- 이벤트 핸들러를 이벤트 리스너라고도 함.-->
	</head>
	
	<body>
		
		
		<!--태그의 이벤트 속성을 이용하는 방법 -->
		<button id="btn1" onClick="eventHandler()">버튼1</button>
		
		<!--객체의 이벤트 속성을 이용하는 방법-->
		<button id="btn2">버튼2</button>
		<!--HTML에서는 이걸 많이 씀!  -->
		
		<!-- addEventListener() 메소드를 이용하는 방법 -->
		<button id="btn3">버튼3</button>
	</body>
</html>
