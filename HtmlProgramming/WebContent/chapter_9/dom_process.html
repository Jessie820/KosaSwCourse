<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1(){
				/* var h2 = document.querySelector("h2"); */
				/*()안에는  CSS 선택자 문법을 넣음! */
				/* h2.innerHTML = "오늘은 비"; */
				
				//HTML5에서 추가된 방식
				var h2Array = document.querySelectorAll("h2");
				for( var i = 0; i<h2Array.length; i++){
					h2Array[i].style.backgroundColor = "#ff0000";
				}
			}
				//이전 방식
			/* 	var h2Array = document.getElementByTagName("h2");
				for( var i = 0; i<h2Array.length; i++){
					h2Array[i].style.backgroundColor = "#ffff00";
			} */
				
			function fun2(){
				//HTML5에서 추가된 방식
				var h2 = document.querySelector("#process1");
				//이전 방식
				/* var h2 = document.getElementById("process1"); */
				//여기서는 어차피 아이디라는 걸 알아서 # 안 붙임
				
				/* h2.innerHTML = "id로 찾기"; */
				h2.style.backgroundColor= "#FFFF00";
			}
			
			function fun3(){
				//HTML5에서 추가된 방식
				var h2Array = document.querySelectorAll(".process2");
				//이전 방식
				var h2Array = document.getElementsByClassName("process2");
				
				for( var i = 0; i<h2Array.length; i++){
					h2Array[i].style.backgroundColor = "#ff0000";
				}
			}
		</script>
	</head>
	
	<body>
		<h2 id="process1">Process - 1</h2>
		<h2 class="process2">Process - 2</h2>
		<h2 class="process2">Process - 2</h2>
		<!-- id는 중복값이 없어야 한다. class는 중복 값이 있을 수 있다. -->
		<hr/>
		<button onclick="fun1()">태그명으로 찾기</button>
		<button onclick="fun2()">id로 찾기</button>
		<button onclick="fun3()">class로 찾기</button>
	</body>
</html>
