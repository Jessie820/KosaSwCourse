<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//이벤트를 연결합니다.
			window.onload = function(){
				//문서 객체를 선택합니다.
				var headerArray = document.querySelectorAll("h1");
				//문서 객체를 조작합니다.
				for(var i=0; i<headerArray.length; i++){
					
				headerArray[i].style.color= "orange";
				headerArray[i].style.background= "red";
				headerArray[i].style.innerHTML= "From JavaScript";
				}
			};
		</script>
	</head>
	
	<body>
		<h1>Header</h1>
		<h1>Header</h1>
		<h1>Header</h1>
	</body>
</html>
