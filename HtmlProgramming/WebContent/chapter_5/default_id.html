<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 Selector Basic Page</title>
		<style type="text/css">
			#header {
				background-color: red;
				width: 800px;
				margin: 0 auto;
				/*바깥쪽 여백 margin이고 안쪽 여백은 padding  */
			}
			
			#wrap{
				width:800px;
				margin: 0 auto;
				overflow: hidden;
			}
		</style>
	</head>
	
	<body>
		<div id="header">
		<!-- div의 식별자-> id -->
			<h1>#header 태그</h1>
		</div>
		<div id="wrap">
		<div id="aside">
			<h1>#aside 태그</h1>
		</div>
		<div id="content">
			<h1>#content 태그</h1>
		</div>
		</div>
	</body>
</html>
