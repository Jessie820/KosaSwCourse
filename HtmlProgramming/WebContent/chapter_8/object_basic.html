<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//객체 생성
			var member = {
					id: "winter", 
					name: "안세은",
					age: 23,
					getId: function(){return this.id;},
					setId: function(id){this.id = id;}
			//객체 안에 있으므로 메소드
			};
			
			console.log(member.id);
			member.id="summer";
			console.log(member.id);
			console.log(member.getId());//getId() : function 메소드 호출
			member.setId("fall");
			console.log(member.getId());
			/* 자바 스크립트에서는 {}가 객체 */
		</script>
	</head>
	
	<body>
		
	</body>
</html>
