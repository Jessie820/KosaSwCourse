<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var array = ['가', '나', '다'];
			/* 자바스크립은 다 스트링! char형이 없음 */
			/* 자바 스크립의 배열은 []로 표시!*/
			console.log(array.length);
			/* length 메소드가 아니라 필드(프로퍼티)로 쓴다! */
			
			console.log(array[0]);
			console.log(array[1]);
			console.log(array[2]);
			
			for (var i=0; i<array.length; i++){
				alert(array[i]);
			}
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>
