<!DOCTYPE html>
<html>
	<head>
		<!-- 문자셋 지정 -->
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//이름이 없는 함수
			var fun1 = function() {
				 console.log("fun1()");
			};
			/*함수의 이름이 없기 때문에 위치를 못 찾음. 위치를 함수에 대입해주면 이 위치를 가지고 함수를
			호출 가능*/
			var fun2 = function(arg1) {
				console.log("fun2()");
				console.log("arg1:" + arg1);
			};
			var fun3 = function(arg1, arg2) {
				console.log("fun3()");
				console.log("arg1:" + arg1);
				console.log("arg2:" + arg2);
			}
			/* 자바 스크립트에서는 함수도 객체로 관리 */
			
			//함수 호출
			fun1();
			fun2(10);
			fun3("홍길동", 25);
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>
