		<script type="text/javascript">
			var i = 0;
			var array = ['가', '나', '다'];
			//반복을 수행합니다. i가 배열 원소 개수인 3보다 작은 동안 반복합니다.
			while(i < array.length){
				//출력합니다.
				alert(array[i]);
				
				i++;
			}
		</script>
